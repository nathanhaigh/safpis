# https://github.com/ofek/hatch-vcs/blob/master/.github/workflows/build.yml
name: build

on:
  push:
    branches:
    - >-
      **
    - >-
      !dependabot/**
    - >-
      !pre-commit-ci-update-config
    tags-ignore:
    - >-
      **
  pull_request:
    paths-ignore:
    - docs/**.rst

concurrency:
  group: build-${{ github.head_ref }}

jobs:
  lint:
    uses: ./.github/workflows/test.yml
    secrets:
      SAFPIS_SUBSCRIBER_TOKEN: ${{ secrets.SAFPIS_SUBSCRIBER_TOKEN }}

  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: python -m pip install --upgrade build

      - name: Build a wheel and source tarball
        run: python -m build

      - name: Store distribution üì¶
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
          if-no-files-found: error

  check:
    if: always()
    needs:
      - lint
      - build
    runs-on: Ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  publish-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
      - check
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Push build artifacts to PyPI
        uses: pypa/gh-action-pypi-publish@v1.6.4

  publish-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs:
      - check
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/nathanhaigh-safpis
    permissions:
      contents: read  # This job doesn't need to `git push` anything
      id-token: write  # Mandatory for trusted publishing
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Push build artifacts to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.6.4
        with:
          repository-url: https://test.pypi.org/legacy/
