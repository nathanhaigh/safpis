# https://github.com/ofek/hatch-vcs/blob/master/.github/workflows/test.yml
name: test

on:
  workflow_call:
    secrets:
      SAFPIS_SUBSCRIBER_TOKEN:
        required: true

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  run:
    name: üêç ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up üêç ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install üê£
        run: pip install --upgrade hatch

      - name: Lint using üêç ${{ matrix.python-version }} on ${{ runner.os }} 
        if: matrix.python-version == '3.12' && runner.os == 'Linux'
        env:
          SAFPIS_SUBSCRIBER_TOKEN: ${{ secrets.SAFPIS_SUBSCRIBER_TOKEN }}
        run: hatch run lint:style

      - name: Run üß™ coverage
        env:
          SAFPIS_SUBSCRIBER_TOKEN: ${{ secrets.SAFPIS_SUBSCRIBER_TOKEN }}
        run: hatch run cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          #directory: ./coverage/reports/
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          #files: ./coverage1.xml,./coverage2.xml,!./cache
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
